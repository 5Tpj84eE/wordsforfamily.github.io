<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家族を幸せにする言葉メモ</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .main-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }
        .mdl-table {
            width: 100%;
        }
        td {
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
        }
    </style>
</head>
<body>
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-table">
                <tbody>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">ありがとう</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">頑張ってて偉い</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">よく頑張った</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">クソお世話になりました</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">天才としか言いようがない</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">あなたには驚かされてばかりだ</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">常軌を逸してる</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">ぼくなど及びもつかない</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">あなたと出会えたことを幸せに思っています</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">お儲かりになられてる</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">簡にして要を得ている</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">理に適（かな）っておる</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">望むところだ</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">単刀直入に申しあげます</td>
                    </tr>
                </tbody>
            </table>
</body>
</html>
